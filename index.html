<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pintrest-clone</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/generic.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
  <header class="header">
    <div class="left-section">
      <a href="https://www.pinterest.com/"><img src="icons/icons8-pinterest-logo-48.png" id="pinterest-logo" class="sidebar-btns"></a>
    </div>
    <div class="middle-section">
      <div id="middle-section-container">
        <img src="icons/icons8-magnifying-glass.svg" id="magnifying-glass">
        <input type="text" placeholder="Search" id="search-bar">
      </div>
    </div>
    <div id="right-section">
      <img src="icons/profile-pic.png" class="profile-pic">
      <img src="icons/icons8-chevron-down-30.png" class="chevron">
    </div>
  </header>
  <nav class="sidebar">
    <div class="sidebar-btn-container">
        <img src="icons/icons8-home-48.png" class="sidebar-btns">
        <img src="icons/icons8-compass-48.png" class="sidebar-btns">
        <img src="icons/icons8-plus-48.png" class="sidebar-btns">
        <img src="icons/icons8-bell-48.png" class="sidebar-btns">
        <img src="icons/icons8-message-50.png" class="sidebar-btns"> 
    </div>
    <div class="options-btn">
        <img src="icons/icons8-desjardins.svg" class="sidebar-btns" id="options">
    </div>
  </nav>
</body>
</html>
